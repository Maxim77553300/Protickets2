<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
        <h1>Movies Session Page</h1>
        <h4>User name : {{$ctrl.currentName}}</h4>
        
        <p>
          Search:
          <input ng-model="$ctrl.query" />
        </p>
  
        <p>
          Sort by:
          <select ng-model="$ctrl.orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>
  
      </div>
      <div class="col-md-10" >
        <!--Body content-->
  
        <ul class="moviessessions">
          <li ng-repeat="moviesession in $ctrl.moviesessions | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
            <a href="#!/tickets/" >Number moviesession : {{moviesession.id}}</a>   
            <h4>Number MovieSession : "{{$ctrl.moviesession.id}}"; Start time moviesession : "{{moviesession.movieStartTime}}" </h4>   
          </li>
        </ul>
  
      </div>
    </div>
  </div>
