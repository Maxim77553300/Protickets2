
    <div class="container-fluid">

        <div class="row">
          <div><h3>{{$ctrl.test}}</h3></div>
          <div><h3>Your name : {{$ctrl.currentName}}</h3></div>

      <form name="testform">
        <div class="form-group">
          <label for="userUserName">Username</label>
          <input
            type="username"
            class="form-control"
            id="userUserName"
            placeholder="Username"
            ng-model="user.userName"
          />
        </div>

        <div class="form-group">
          <label for="userPassword">Password</label>
          <input
            type="current-password"
            class="form-control"
            id="userPassword"
            placeholder="Password"
            ng-model="user.password"
          />
        </div>


        <button type="submit" ng-click="$ctrl.login(user)" class="btn btn-default">
          Login
        </button>
      </form>    

</div>
    </div>
