<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
     <h2>Protickets App Main Page</h2> 
     <h4>User name : {{$ctrl.currentName}}</h4>

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10" >
      <!--Body content-->

      <ul class="cinemas">
        <li ng-repeat="cinema in $ctrl.cinemas | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/movies"> See all movies from this cinema {{cinema.name}}</a>   
          <h3>Cinema name : {{cinema.name}}</h3>   
        </li>
      </ul>
    </div>
  </div>
</div>
